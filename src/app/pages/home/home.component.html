<main class="main">
  <div class="container">
    <header class="header">
      <h1 class="title">Listening App</h1>
      <p class="subtitle">Améliorez votre compréhension orale</p>
    </header>

    <section class="content">
      <div class="welcome-section">
        <h2 class="section-title">Bienvenue</h2>
        <p class="description">
          Créez et pratiquez des exercices d'écoute pour développer vos compétences linguistiques.
        </p>
      </div>

      <div class="action-section">
        <button class="action-btn create-exercise-btn" type="button" routerLink="/create-exercise">
          Créer un nouvel exercice
        </button>
        <button class="action-btn import-exercise-btn" type="button" (click)="triggerImport()" [disabled]="isImporting">
          {{ isImporting ? 'Import en cours...' : 'Modifier un exercice' }}
        </button>
        <input #importInput type="file" accept="application/zip,.zip" style="display:none" (change)="onFileSelected($event)" />
        <div *ngIf="importError" class="import-error">{{ importError }}</div>
      </div>
    </section>
  </div>
</main>
